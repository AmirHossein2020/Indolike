{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>{{ note.title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #fdfbf6;
      font-family: "Vazirmatn", sans-serif;
      color: #333;
    }

    .note-container {
      max-width: 800px;
      margin: 60px auto;
      background: #fffef9;
      border-radius: 16px;
      padding: 30px 40px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      position: relative;
      border: 1px solid #f1f1f1;
    }

    .note-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px dashed #ddd;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .note-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: #333;
    }

    .note-date {
      font-size: 0.9rem;
      color: #777;
    }

    .note-text {
      font-size: 1rem;
      line-height: 1.9;
      white-space: pre-line;
      background: #fffdf5;
      border-radius: 8px;
      padding: 15px;
      border: 1px solid #f2f2f2;
      margin-bottom: 20px;
    }

    .note-image {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 20px;
      border: 1px solid #eee;
    }

    .note-file {
      display: inline-block;
      background: #f0f7ff;
      color: #0d6efd;
      padding: 8px 15px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .note-file:hover {
      background: #dceeff;
    }

    .note-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      border-top: 1px solid #eee;
      padding-top: 15px;
    }

    .note-actions a {
      padding: 8px 14px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 0.9rem;
      transition: 0.3s;
    }

    .btn-edit {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
    }

    .btn-delete {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .btn-back {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    .btn-edit:hover,
    .btn-delete:hover,
    .btn-back:hover {
      opacity: 0.9;
      transform: scale(1.03);
    }

    .paper-lines {
      background: repeating-linear-gradient(
        to bottom,
        #fffdf5,
        #fffdf5 28px,
        #f7f7f7 29px
      );
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #eee;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

<div class="note-container">
  
  <div class="note-header">
    <h1 class="note-title">{{ note.title }}</h1>
    <span class="note-date">üïì {{ note.created_at|date:"Y/m/d H:i" }}</span>
  </div>

  {% if note.image %}
  <img src="{{ note.image.url }}" alt="{{ note.title }}" class="note-image">
  {% endif %}

  <div class="paper-lines">
    <div class="note-text">{{ note.text|linebreaks }}</div>
  </div>

  {% if note.filenotebook %}
  <p>
    <a href="{{ note.filenotebook.url }}" class="note-file" download>üìé Download the attached file</a>
  </p>
  {% endif %}

  <div class="note-actions">
    <a href="{% url 'note_edit' note.pk %}" class="btn-edit">‚úèÔ∏èEdit</a>
    <a href="{% url 'note_delete' note.pk %}" class="btn-delete">üóë Delete</a>
    <a href="{% url 'note_list' %}" class="btn-back">‚¨ÖÔ∏è Return</a>
  </div>

</div>

</body>
</html>
