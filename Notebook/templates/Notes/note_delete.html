{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ÿ≠ÿ∞ŸÅ €åÿßÿØÿØÿßÿ¥ÿ™ | {{ note.title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #fdfbf6;
      font-family: "Vazirmatn", sans-serif;
    }

    .delete-container {
      max-width: 600px;
      margin: 100px auto;
      background: #fffef9;
      border-radius: 16px;
      padding: 40px 30px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      border: 1px solid #f1f1f1;
      text-align: center;
    }

    h2 {
      font-weight: 700;
      color: #c82333;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 30px;
    }

    .note-preview {
      background: #fffdf5;
      border: 1px dashed #ddd;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 25px;
    }

    .note-preview h4 {
      color: #333;
      margin-bottom: 10px;
    }

    .note-preview p {
      font-size: 0.95rem;
      color: #666;
    }

    .delete-actions {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .btn-confirm {
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 25px;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn-confirm:hover {
      background: #c82333;
      transform: scale(1.03);
    }

    .btn-cancel {
      background: #e2f0d9;
      color: #1c4124;
      border: 1px solid #c4e1b2;
      border-radius: 10px;
      padding: 10px 25px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn-cancel:hover {
      background: #d2e8c4;
    }

  </style>
</head>
<body>

<div class="delete-container">
  <h2>üóë Delete Note</h2>
  <p>Are you sure you want to take notes?<strong>¬´{{ note.title }}¬ª</strong> Delete?</p>

  <div class="note-preview">
    {% if note.image %}
      <img src="{{ note.image.url }}" alt="{{ note.title }}" class="img-fluid rounded mb-3">
    {% endif %}
    <h4>{{ note.title }}</h4>
    <p>{{ note.text|truncatewords:25 }}</p>
  </div>

  <form method="POST">
    {% csrf_token %}
    <div class="delete-actions">
      <button type="submit" class="btn-confirm">Yes, delete</button>
      <a href="{% url 'note_detail' note.pk %}" class="btn-cancel">Cancel</a>
    </div>
  </form>
</div>

</body>
</html>
