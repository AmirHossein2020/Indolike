{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Edit Note| {{ note.title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #fdfbf6;
      font-family: "Vazirmatn", sans-serif;
    }

    .note-form-container {
      max-width: 800px;
      margin: 60px auto;
      background: #fffef9;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      border: 1px solid #f1f1f1;
    }

    h2 {
      font-weight: 700;
      font-size: 1.6rem;
      color: #333;
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      font-weight: 600;
      color: #555;
      margin-bottom: 6px;
      display: block;
    }

    .form-control {
      border-radius: 10px;
      border: 1px solid #ddd;
      padding: 10px 12px;
      background: #fffdf8;
    }

    textarea.form-control {
      min-height: 150px;
      line-height: 1.8;
    }

    .note-image-preview {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 15px;
      border: 1px solid #eee;
    }

    .note-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 25px;
    }

    .btn-save {
      background: #e2f0d9;
      color: #1c4124;
      border: 1px solid #c4e1b2;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn-save:hover {
      background: #d2e8c4;
    }

    .btn-cancel {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: 600;
      transition: 0.3s;
      text-decoration: none;
    }

    .btn-cancel:hover {
      background: #f3b8be;
    }
  </style>
</head>
<body>

<div class="note-form-container">
  <h2>‚úèÔ∏è Edit Note</h2>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-3">
      <label for="id_title">Title note</label>
      {{ form.title }}
    </div>

    <div class="mb-3">
      <label for="id_text">Note text</label>
      {{ form.text }}
    </div>

    <div class="mb-3">
      <label for="id_image">Image</label><br>
      {% if note.image %}
        <img src="{{ note.image.url }}" alt="{{ note.title }}" class="note-image-preview">
      {% endif %}
      {{ form.image }}
    </div>

    <div class="mb-3">
      <label for="id_filenotebook">Attached file</label><br>
      {% if note.filenotebook %}
        <a href="{{ note.filenotebook.url }}" class="text-primary" target="_blank">üìé View current file</a><br>
      {% endif %}
      {{ form.filenotebook }}
    </div>

    <div class="note-buttons">
      <button type="submit" class="btn-save">üíæ Save changes</button>
      <a href="{% url 'note_detail' note.pk %}" class="btn-cancel">‚ùå Cancel</a>
    </div>
  </form>
</div>

</body>
</html>
